<footer>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>

    const liffId = "2006208641-VYAy7E4w";  //เปลี่ยนเป็น liffId ของที่สร้าง

    liff.ready
      .then(() => {
        if (liff.isLoggedIn()) {
          return liff.getProfile();
        } else {
          liff.login({
            redirectUri: "https://patriackwong.github.io/NS-Register/", //เปลี่ยนเป็น URL ที่สร้าง replit
          });
        }
      })
      .then((profile) => {
        window.location.replace(
          `
https://docs.google.com/forms/d/e/1FAIpQLSdXWpPdZNbU7erTX4rSc1aCAzgo9exRP1ERpYpFt5WcwVcjEw/viewform?usp=pp_url&entry.280199702=${profile.userId}
`
        );
      });

    liff.init(
      {
        liffId: liffId,
      },
      () => { },
      (err) => {
        window.alert(err);
      }
    );



  </script>
</footer>
